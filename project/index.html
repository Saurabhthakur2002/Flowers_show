<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pasta Date üçù</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg1: #ffe5ec;
        --bg2: #ffc2d1;
        --accent: #ff5c8d;
        --text: #40102a;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, var(--bg1), var(--bg2));
        overflow: hidden;
      }

      .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(8px);
        padding: 40px 60px;
        border-radius: 24px;
        box-shadow: 0 8px 40px rgba(255, 100, 150, 0.4);
        position: relative;
      }

      .title {
        font-family: "Great Vibes", cursive;
        font-size: 48px;
        color: var(--text);
        margin-bottom: 40px;
      }

      .buttons {
        display: flex;
        justify-content: center;
        gap: 50px;
        position: relative;
      }

      button {
        padding: 12px 28px;
        border: none;
        border-radius: 30px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
      }

      #yesBtn {
        background: var(--accent);
        color: white;
        box-shadow: 0 4px 14px rgba(255, 92, 141, 0.4);
      }

      #yesBtn:hover {
        transform: scale(1.1);
      }

      #noBtn {
        background: #fff;
        color: var(--accent);
        box-shadow: 0 4px 14px rgba(0, 0, 0, 0.2);
      }

      #message {
        margin-top: 40px;
        font-size: 26px;
        font-weight: 600;
        color: var(--text);
        opacity: 0;
        transform: scale(0.8);
        transition: all 0.5s ease;
      }

      #message.show {
        opacity: 1;
        transform: scale(1);
      }

      .hearts {
        position: absolute;
        top: 50%;
        left: 50%;
        pointer-events: none;
        font-size: 24px;
        animation: float 2s ease-out forwards;
      }

      @keyframes float {
        0% {
          transform: translate(-50%, -50%) scale(1);
          opacity: 1;
        }
        100% {
          transform: translate(-50%, -200px) scale(1.5);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Pasta khane chal moti? üçùüíñ</h1>
      <div class="buttons">
        <button id="yesBtn">Yes üòç</button>
        <button id="noBtn">No üòí</button>
      </div>
      <p id="message"></p>
    </div>

    <script>
      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");
      const message = document.getElementById("message");

      // When clicking YES ‚ù§Ô∏è
      yesBtn.addEventListener("click", () => {
        message.textContent = "Yay! Let's go for pink sauce pasta! üíñüçù";
        message.classList.add("show");

        // Add floating hearts for effect
        for (let i = 0; i < 8; i++) {
          const heart = document.createElement("div");
          heart.textContent = "üíñ";
          heart.classList.add("hearts");
          heart.style.left = `${50 + Math.random() * 40 - 20}%`;
          heart.style.animationDuration = `${1.5 + Math.random()}s`;
          document.body.appendChild(heart);
          setTimeout(() => heart.remove(), 2000);
        }
      });

      // When hovering NO üòÜ
      noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 100);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 100);
        noBtn.style.position = "absolute";
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
      });
    </script>
  </body>
</html>
