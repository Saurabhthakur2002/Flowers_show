<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rose</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="sparkles" class="card" role="main" aria-label="A rosey hello page">
      <div class="rose-wrap" aria-hidden="true">
        <!-- petals -->
        <svg class="petal a" style="left: 8%; top: 75%; transform: rotate(10deg)" viewBox="0 0 64 64">
          <path d="M32 2c10 0 20 10 20 20 0 20-20 30-20 40S12 44 12 24C12 12 22 2 32 2z" fill="#ff597f" />
        </svg>
        <svg class="petal b" style="left: 70%; top: 90%; transform: rotate(-30deg)" viewBox="0 0 64 64">
          <path d="M32 2c10 0 20 10 20 20 0 20-20 30-20 40S12 44 12 24C12 12 22 2 32 2z" fill="#ff9bb0" />
        </svg>
        <svg class="petal c" style="left: 45%; top: 85%; transform: rotate(60deg)" viewBox="0 0 64 64">
          <path d="M32 2c10 0 20 10 20 20 0 20-20 30-20 40S12 44 12 24C12 12 22 2 32 2z" fill="#ff4470" />
        </svg>
        <svg class="petal d" style="left: 30%; top: 80%; transform: rotate(-10deg)" viewBox="0 0 64 64">
          <path d="M32 2c10 0 20 10 20 20 0 20-20 30-20 40S12 44 12 24C12 12 22 2 32 2z" fill="#ff6b94" />
        </svg>
        <svg class="petal a" style="left: 85%; top: 70%; width: 18px; height: 18px" viewBox="0 0 64 64">
          <path d="M32 2c10 0 20 10 20 20 0 20-20 30-20 40S12 44 12 24C12 12 22 2 32 2z" fill="#ff7b9c" />
        </svg>
        <svg class="petal b" style="left: 12%; top: 88%; width: 22px; height: 22px" viewBox="0 0 64 64">
          <path d="M32 2c10 0 20 10 20 20 0 20-20 30-20 40S12 44 12 24C12 12 22 2 32 2z" fill="#ff9db3" />
        </svg>
      </div>

      <svg class="center-rose" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <defs>
          <radialGradient id="g1" cx="30%" cy="30%">
            <stop offset="0%" stop-color="#ffd0da" />
            <stop offset="70%" stop-color="#ff3b6b" />
          </radialGradient>
        </defs>
        <circle cx="100" cy="100" r="84" fill="url(#g1)" opacity="0.12" />
        <g transform="translate(20,18)">
          <path d="M60 20 C80 10, 110 10, 120 40 C130 70, 100 90, 80 100 C60 110, 40 100, 30 80 C20 60, 40 40, 60 20 Z" fill="#ff597f" />
          <path d="M80 30 C95 20, 130 20, 140 60 C145 85, 120 105, 95 110 C70 115, 60 100, 50 90 C40 80, 55 50, 80 30 Z" fill="#ff2a57" opacity="0.9" />
          <ellipse cx="85" cy="120" rx="8" ry="22" fill="#154d2a" />
          <rect x="92" y="110" width="6" height="60" rx="3" fill="#1b5e2f" />
        </g>
      </svg>

      <h1 id="title">Motu ✨</h1>

      <div class="controls">
        <button class="btn" id="playBtn">Play music ▶</button>
        <button class="btn" id="pauseBtn" style="display: none">Pause ⏸</button>
      </div>

      <audio id="music" preload="auto" loop>
        <source src="music.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    </div>

    <script src="script.js"></script>
  </body>
</html>
