<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beautiful Flower Animation ðŸŒ¸</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        height: 100vh;
        background: linear-gradient(to top, #ffdde1, #ee9ca7);
      }

      .petal {
        position: absolute;
        width: 30px;
        height: 30px;
        background-size: cover;
        background-repeat: no-repeat;
        opacity: 0.9;
        pointer-events: none;
        filter: drop-shadow(0 2px 2px rgba(0, 0, 0, 0.15));
        animation: fall linear forwards;
      }

      @keyframes fall {
        0% {
          transform: translateY(-10px) rotate(0deg);
          opacity: 1;
        }
        50% {
          transform: translateY(50vh) translateX(50px) rotate(180deg);
          opacity: 0.9;
        }
        100% {
          transform: translateY(110vh) translateX(-50px) rotate(360deg);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <h1>Hii Dost</h1>
    <script>
      // <h1>Hello Kirti</h1>
      const flowerImages = [
        "sakura.png",
        "tulips.png",
        "flower.png"
      ]; 
      

      function createPetal() {
        const petal = document.createElement("div");
        petal.classList.add("petal");

        // Pick random flower image
        const img = flowerImages[Math.floor(Math.random() * flowerImages.length)];
        petal.style.backgroundImage = `url(${img})`;

        // Random size (20px to 45px)
        const size = 20 + Math.random() * 25;
        petal.style.width = `${size}px`;
        petal.style.height = `${size}px`;

        // Random horizontal position
        petal.style.left = Math.random() * window.innerWidth + "px";

        // Random fall speed & delay
        const duration = 6 + Math.random() * 6;
        const delay = Math.random() * 3;
        petal.style.animationDuration = `${duration}s`;
        petal.style.animationDelay = `${delay}s`;

        // Random blur for depth
        const blur = Math.random() > 0.7 ? "blur(1px)" : "none";
        petal.style.filter = `${blur} drop-shadow(0 2px 2px rgba(0,0,0,0.15))`;

        document.body.appendChild(petal);

        // Remove after animation ends
        setTimeout(() => petal.remove(), (duration + delay) * 1000);
      }

      // Petal creation frequency (lower number = more petals)
      setInterval(createPetal, 150);
    </script>
  </body>
</html>
